    <title>ÊüîÂÖâÊó•Á®ã ¬∑ Ê∏ÖÈÄèÁªÑ‰ª∂</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=PingFang+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'PingFang SC', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        :root {
            /* ÊüîÂÖâËâ≤Á≥ª */
            --color-light-bg: #F7F5F2;
            --color-light-card: #FFFFFF;
            --color-light-soft: #FCFAF7;
            --color-light-accent: #FFE8D6;
            --color-light-warm: #F9E4C8;
            
            /* ÂäüËÉΩËâ≤ */
            --color-primary: #FF9A76;
            --color-secondary: #7BC0A9;
            --color-accent: #A0D2DB;
            --color-text: #5A5A5A;
            --color-text-light: #8C8C8C;
            --color-text-lighter: #B3B3B3;
            
            /* Èò¥ÂΩ±Á≥ªÁªü */
            --shadow-soft: 0px 10px 25px rgba(0, 0, 0, 0.05);
            --shadow-softer: 0px 2px 6px rgba(0, 0, 0, 0.03);
            --shadow-inner: inset 0px 1px 2px rgba(255, 255, 255, 0.5);
            
            /* ÂúÜËßíÁ≥ªÁªü */
            --radius-large: 28px;
            --radius-medium: 20px;
            --radius-small: 16px;
            --radius-circle: 50%;
        }
        
        body {
            background: var(--color-light-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--color-text);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 234, 214, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(123, 192, 169, 0.1) 0%, transparent 50%);
        }
        
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }
        
        /* ÊüîÂÖâÁéªÁíÉÊãüÊÄÅÂç°Áâá */
        .light-card {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-large);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                var(--shadow-soft),
                var(--shadow-softer),
                var(--shadow-inner);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }
        
        .light-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.9), 
                transparent);
            z-index: 2;
        }
        
        .light-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0px 15px 35px rgba(0, 0, 0, 0.08),
                0px 5px 15px rgba(0, 0, 0, 0.03),
                var(--shadow-inner);
        }
        
        /* Êó•Á®ãÁªÑ‰ª∂ */
        .todo-widget {
            width: 380px;
            height: 580px;
            display: flex;
            flex-direction: column;
        }
        
        /* Áî®Êà∑Â§¥ÂÉèÂå∫Âüü */
        .user-header {
            padding: 24px 24px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background: linear-gradient(135deg, rgba(255, 248, 240, 0.8), rgba(255, 255, 255, 0.4));
            position: relative;
            overflow: hidden;
        }
        
        .user-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 154, 118, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-circle);
            background: linear-gradient(135deg, var(--color-primary), #FFB59C);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 500;
            box-shadow: 0px 8px 20px rgba(255, 154, 118, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .user-avatar::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 50%
            );
            transform: rotate(30deg);
        }
        
        .user-details h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #4A4A4A;
        }
        
        .user-details p {
            font-size: 14px;
            color: var(--color-text-light);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .date-badge {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            color: var(--color-text);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        /* ‰ªªÂä°ÂàóË°® */
        .tasks-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(to bottom, rgba(252, 250, 247, 0.5), rgba(255, 255, 255, 0.3));
        }
        
        .task-item {
            padding: 20px;
            margin-bottom: 16px;
            border-radius: var(--radius-medium);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--color-primary), var(--color-accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateX(8px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0px 8px 20px rgba(0, 0, 0, 0.05),
                0px 2px 8px rgba(0, 0, 0, 0.02);
        }
        
        .task-item:hover::before {
            opacity: 1;
        }
        
        .task-checkbox {
            width: 28px;
            height: 28px;
            border-radius: 10px;
            margin-right: 16px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
        }
        
        .task-checkbox::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .task-checkbox i {
            font-size: 14px;
            color: white;
            opacity: 0;
            transition: all 0.3s ease;
            transform: scale(0);
        }
        
        .task-item.completed .task-checkbox {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            border-color: transparent;
        }
        
        .task-item.completed .task-checkbox i {
            opacity: 1;
            transform: scale(1);
        }
        
        .task-item.completed .task-checkbox::after {
            opacity: 0.3;
        }
        
        .task-content {
            flex: 1;
            position: relative;
        }
        
        .task-title {
            font-weight: 500;
            margin-bottom: 6px;
            transition: all 0.3s ease;
            color: #4A4A4A;
            font-size: 15px;
        }
        
        .task-item.completed .task-title {
            color: var(--color-text-lighter);
            text-decoration: line-through;
        }
        
        .task-time {
            font-size: 13px;
            color: var(--color-text-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .task-time i {
            color: var(--color-primary);
            font-size: 12px;
        }
        
        .task-tag {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            background: rgba(123, 192, 169, 0.1);
            color: var(--color-secondary);
            display: inline-block;
            margin-left: 10px;
            border: 1px solid rgba(123, 192, 169, 0.2);
        }
        
        /* 3DÁé©ÂÖ∑ÊÑüÂõæÊ†á */
        .emoji-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-medium);
            background: linear-gradient(135deg, var(--color-light-soft), white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 
                0px 8px 20px rgba(0, 0, 0, 0.06),
                inset 0px 2px 4px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .emoji-icon:hover {
            transform: translateY(-4px) rotateX(5deg);
            box-shadow: 
                0px 12px 30px rgba(0, 0, 0, 0.1),
                inset 0px 2px 4px rgba(255, 255, 255, 0.9);
        }
        
        /* Ê∑ªÂä†‰ªªÂä°Âå∫Âüü */
        .add-task {
            padding: 20px 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            background: linear-gradient(to top, rgba(252, 250, 247, 0.8), rgba(255, 255, 255, 0.4));
        }
        
        .task-input-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .task-input {
            flex: 1;
            padding: 18px 20px;
            border-radius: var(--radius-medium);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.08);
            color: var(--color-text);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .task-input:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(255, 154, 118, 0.4);
            box-shadow: 0px 0px 0px 3px rgba(255, 154, 118, 0.1);
        }
        
        .task-input::placeholder {
            color: var(--color-text-lighter);
        }
        
        .add-btn {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-circle);
            background: linear-gradient(135deg, var(--color-primary), #FFB59C);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: none;
            box-shadow: 
                0px 8px 20px rgba(255, 154, 118, 0.3),
                inset 0px 2px 4px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .add-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0) 50%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .add-btn:hover {
            transform: scale(1.08) rotate(90deg);
            box-shadow: 
                0px 12px 30px rgba(255, 154, 118, 0.4),
                inset 0px 2px 4px rgba(255, 255, 255, 0.3);
        }
        
        .add-btn:hover::before {
            opacity: 1;
        }
        
        .add-btn i {
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        
        .add-btn:hover i {
            transform: scale(1.2);
        }
        
        /* Â§áÂøòÂΩïÁªÑ‰ª∂ */
        .notes-widget {
            width: 380px;
            height: 580px;
            display: flex;
            flex-direction: column;
        }
        
        .notes-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background: linear-gradient(135deg, rgba(255, 248, 240, 0.8), rgba(255, 255, 255, 0.4));
            position: relative;
        }
        
        .notes-header h2 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 600;
            color: #4A4A4A;
        }
        
        .notes-header h2 i {
            color: var(--color-secondary);
            background: rgba(123, 192, 169, 0.1);
            width: 48px;
            height: 48px;
            border-radius: var(--radius-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0px 8px 20px rgba(123, 192, 169, 0.15),
                inset 0px 2px 4px rgba(255, 255, 255, 0.8);
        }
        
        .notes-count {
            margin-top: 8px;
            font-size: 14px;
            color: var(--color-text-light);
        }
        
        .notes-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            background: linear-gradient(to bottom, rgba(252, 250, 247, 0.5), rgba(255, 255, 255, 0.3));
        }
        
        .note-item {
            padding: 24px;
            border-radius: var(--radius-medium);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .note-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-secondary), var(--color-accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .note-item:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0px 12px 30px rgba(0, 0, 0, 0.06),
                0px 4px 12px rgba(0, 0, 0, 0.03);
        }
        
        .note-item:hover::before {
            opacity: 1;
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .note-title {
            font-weight: 600;
            font-size: 17px;
            color: #4A4A4A;
        }
        
        .note-date {
            font-size: 13px;
            color: var(--color-text-light);
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .note-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--color-text);
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .note-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .note-tag {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            background: rgba(160, 210, 219, 0.1);
            color: var(--color-accent);
            border: 1px solid rgba(160, 210, 219, 0.3);
        }
        
        .add-note {
            padding: 20px 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            background: linear-gradient(to top, rgba(252, 250, 247, 0.8), rgba(255, 255, 255, 0.4));
        }
        
        .note-input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .note-title-input, .note-content-input {
            padding: 18px 20px;
            border-radius: var(--radius-medium);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.08);
            color: var(--color-text);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }
        
        .note-content-input {
            min-height: 100px;
            resize: vertical;
        }
        
        .note-title-input:focus, .note-content-input:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(123, 192, 169, 0.4);
            box-shadow: 0px 0px 0px 3px rgba(123, 192, 169, 0.1);
        }
        
        /* ‰ª™Ë°®ÁõòÁªÑ‰ª∂ */
        .dashboard-widget {
            width: 380px;
            height: 580px;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            padding: 24px;
            border-radius: var(--radius-medium);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.9), 
                transparent);
        }
        
        .stat-item:hover {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0px 15px 35px rgba(0, 0, 0, 0.07),
                0px 5px 15px rgba(0, 0, 0, 0.03);
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-medium);
            background: linear-gradient(135deg, var(--color-primary), #FFB59C);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            color: white;
            font-size: 20px;
            box-shadow: 0px 8px 20px rgba(255, 154, 118, 0.25);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--color-text-light);
        }
        
        .progress-container {
            flex: 1;
        }
        
        .progress-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #4A4A4A;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .progress-title i {
            color: var(--color-primary);
            background: rgba(255, 154, 118, 0.1);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-medium);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-bar {
            height: 16px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            border-radius: 10px;
            width: 65%;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .categories-container {
            margin-top: 24px;
        }
        
        .categories-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #4A4A4A;
            display: flex;

            { id: 5, title: "ÂÅ•Ë∫´ËÆ≠ÁªÉ", time: "06:30 PM", tag: "ÂÅ•Â∫∑", completed: false },
            { id: 6, title: "ÈòÖËØªËÆæËÆ°ÊñáÁ´†", time: "08:00 PM", tag: "Â≠¶‰π†", completed: false },
            { id: 7, title: "ÂáÜÂ§áÊòéÊó•‰ºöËÆÆÊùêÊñô", time: "09:30 PM", tag: "Â∑•‰Ωú", completed: false }
        ];
        
        // Á§∫‰æãÁ¨îËÆ∞Êï∞ÊçÆ
        let notes = [
            { id: 1, title: "ËÆæËÆ°ÁÅµÊÑü", content: "ÊüîÂÖâUIÁöÑÂÖ≥ÈîÆÂú®‰∫éÊüîÂíåÁöÑÈò¥ÂΩ±ÂíåÊ∏©ÊöñÁöÑËâ≤ÂΩ©Ê∏êÂèòÔºåËÆ©ÁïåÈù¢ÁúãËµ∑Êù•ËàíÈÄÇËá™ÁÑ∂„ÄÇ", date: "10Êúà14Êó•", tags: ["ËÆæËÆ°", "ÁÅµÊÑü"] },
            { id: 2, title: "‰ºöËÆÆËÆ∞ÂΩï", content: "ËÆ®ËÆ∫‰∫ÜÊñ∞È°πÁõÆÁöÑËßÜËßâÈ£éÊ†ºÔºåÂÜ≥ÂÆöÈááÁî®ÊüîÂÖâÈ£éÊ†ºÔºåÂº∫Ë∞ÉÊ∏©ÊöñÂíåËàíÈÄÇÊÑü„ÄÇ", date: "10Êúà13Êó•", tags: ["Â∑•‰Ωú", "‰ºöËÆÆ"] },
            { id: 3, title: "Â≠¶‰π†ËÆ°Âàí", content: "Â≠¶‰π†Êñ∞ÁöÑUIËÆæËÆ°Ë∂ãÂäøÔºåÁâπÂà´ÊòØÂÖ≥‰∫éÂæÆ‰∫§‰∫íÂíåÊÉÖÊÑüÂåñËÆæËÆ°ÁöÑÈÉ®ÂàÜ„ÄÇ", date: "10Êúà12Êó•", tags: ["Â≠¶‰π†", "ËÆ°Âàí"] },

        // Ê∏≤Êüì‰ªªÂä°ÂàóË°®

            const tasksContainer = document.getElementById('tasksContainer');

            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskElement.innerHTML = `

                // ÁÇπÂáª‰ªªÂä°ÂàáÊç¢ÂÆåÊàêÁä∂ÊÄÅ
                taskElement.addEventListener('click', (e) => {

                    // Ê∑ªÂä†ÂæÆÂä®Êïà
                    const checkbox = taskElement.querySelector('.task-checkbox');

        // Ê∏≤ÊüìÁ¨îËÆ∞ÂàóË°®

            const notesContainer = document.getElementById('notesContainer');

                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.innerHTML = `

                        <div class="note-title">${note.title}</div>
                        <div class="note-date">${note.date}</div>

                    <div class="note-content">${note.content}</div>

            document.getElementById('notesCount').textContent = `${notes.length}Êù°Á¨îËÆ∞ ¬∑ ËÆ∞ÂΩïÁÅµÊÑü`;

        // Êõ¥Êñ∞‰ª™Ë°®ÁõòÊï∞ÊçÆ
        function updateDashboard() {
            const completedTasks = tasks.filter(task => task.completed).length;
            const totalTasks = tasks.length;
            const totalNotes = notes.length;
            const productivity = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('totalNotes').textContent = totalNotes;
            document.getElementById('productivity').textContent = `${productivity}%`;
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°ÂÆΩÂ∫¶
            const progressFill = document.querySelector('.progress-fill');
            progressFill.style.width = `${productivity}%`;
        }
        
        // Ê∑ªÂä†Êñ∞‰ªªÂä°
        document.getElementById('addTaskBtn').addEventListener('click', () => {

            if (title) {
                const now = new Date();
                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                const newTask = {
                    id: tasks.length + 1,
                    title: title,
                    time: timeString,
                    tag: "Êñ∞‰ªªÂä°",
                    completed: false
                };

                renderTasks();
                taskInput.value = '';

        // Ê∑ªÂä†Êñ∞Á¨îËÆ∞
        document.getElementById('addNoteBtn').addEventListener('click', () => {
            const titleInput = document.getElementById('noteTitleInput');
            const contentInput = document.getElementById('noteContentInput');
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (title && content) {
                const now = new Date();
                const dateString = `${now.getMonth() + 1}Êúà${now.getDate()}Êó•`;
